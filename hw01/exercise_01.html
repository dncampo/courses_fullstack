<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Datos Personales</title>
</head>
<body>
    <h1>Formulario de Datos Personales</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

        <label for="pais">Pa√≠s de Residencia:</label>
        <input type="text" id="pais" name="pais"><br><br>

        <input type="submit" value="Enviar"><br>
        <button type="button">Estilo 1</button>
        <button type="button">Estilo de Alto Contraste</button>
    </form>
</body>
</html>
