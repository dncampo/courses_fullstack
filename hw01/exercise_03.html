<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="exercise_03.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Datos Personales</h1>
        <div class="inner-container">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

            <label for="pais">Pa√≠s de Residencia:</label>
            <input type="text" id="pais" name="pais"><br><br>

            <input type="submit" value="Enviar"><br>
        </form>
        </div><br>
        <button type="button" class="style-button" id="estilo1">Estilo 1</button>
        <button type="button" class="style-button" id="alto-contraste">Estilo de Alto Contraste</button>
    </div>

    <script>
        document.getElementById('alto-contraste').addEventListener('click', function() {
            document.body.classList.remove('style1');
            document.body.classList.add('high-contrast');
        });
        document.getElementById('estilo1').addEventListener('click', function() {
            document.body.classList.remove('high-contrast');
            document.body.classList.add('style1');
        });
    </script>
</body>
</html>
